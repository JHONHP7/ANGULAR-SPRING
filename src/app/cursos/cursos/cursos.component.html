<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Cursos dispon√≠veis</mat-toolbar>

    <div *ngIf="cursos$ | async as cursos; else loading">
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let curso">{{ curso.name }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let curso">
            {{ curso.category }}

            <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{
              curso.category | category
            }}</mat-icon>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="acoes">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
              <mat-icon (click)="onAdd">add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let curso">
            <button mat-icon-button color="primary" aria-label="Editar curso">
              <mat-icon (click)="onEdit">edit</mat-icon>
            </button>

            <button mat-icon-button color="warning" aria-label="Remover curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
